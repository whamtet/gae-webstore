<!--reset-password.html-->
<!--First step in reset password workflow-->

<!--message for users without Javascript-->
<noscript>This website really needs Javascript.  Please turn it on.  We promise it won't bite.<br /><br /></noscript>

<!--message when token is expired.  Hidden by default-->
<div id="token_expired" style="display:none">Your reset token expired.  Please try again.<br /> <br /></div>

<!--main form-->
<div id="default" style="display:none">
    Enter your email to reset your password <br /> <br />
<form action="/startreset" method="post">
    Email: <input type="email" name="email" id="email" />
    <div id="captcha_problem" style="display:none">Incorrect Captcha</div>
    <div id="email_problem" style="display:none">Email Invalid</div>
    <input type="submit" />
</form>
</div>
<!--message hidden by default-->
<div id="sent" style="display:none">Check your email to reset your password</div>

<!--JQuery library for helping with Javascript-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="/static/util.js"></script>
<script>
    url = getQueryObject();
    //converts url parameters into javascript map
    //e.g. /reset-password.html?hi=there => {hi: "there"}
    if (url.token_expired) {
        $('#token_expired').show()
        $('#default').show()
    }
    if (url.email) $('#email').val(url.email)
    if (url.captcha_problem) $('#captcha_problem').show()
    if (url.email_problem) $('#email_problem').show()
    if (url.sent) $('#sent').show()
    if (url.default) $('#default').show()
</script>
